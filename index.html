<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UppA: Red Urbana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ps-blue: #00bfff; /* DeepSkyBlue */
      --ps-cyan: #00ffff;
      --ps-magenta: #ff00ff;
      --ps-lime: #32cd32;
      --ps-glow: rgba(0, 191, 255, 0.8);
      --ps-glow-soft: rgba(0, 191, 255, 0.4);
      --ps-dark-bg: #030613;
      --ps-panel-bg: rgba(10, 20, 45, 0.8);
      --ps-border: rgba(0, 191, 255, 0.3);
      --ps-text: #e0e8f0;
      --ps-text-dim: #8c9bb6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--ps-dark-bg);
      color: var(--ps-text);
      overflow: hidden;
      background-image: radial-gradient(rgba(0, 153, 255, 0.08) 1px, transparent 1px);
      background-size: 1.5rem 1.5rem;
    }
    h1, h2, h3, .font-orbitron, .font-audiowide {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 8px var(--ps-glow-soft);
      letter-spacing: 0.05em;
    }
    .font-audiowide {
        font-family: 'Audiowide', sans-serif;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--ps-blue);
      border-radius: 4px;
      border: 1px solid #0f172a;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00bfff;
      box-shadow: 0 0 10px var(--ps-glow);
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .main-layout {
      position: relative;
      flex-grow: 1;
      display: grid;
      grid-template-columns: 400px 1fr;
      grid-template-rows: 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      overflow: hidden;
    }

    .control-deck {
      z-index: 10;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      gap: 1.5rem;
    }

    .interactive-display-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .ps-card {
        background: var(--ps-panel-bg);
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid var(--ps-border);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 0 1px var(--ps-border), 0 0 10px var(--ps-glow-soft) inset;
        transition: all 0.3s ease;
        position: relative;
    }
    .ps-card::before, .ps-card::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--ps-cyan);
        border-style: solid;
        transition: all 0.3s ease;
        opacity: 0.7;
    }
    .ps-card::before {
        top: -1px;
        left: -1px;
        border-width: 2px 0 0 2px;
        border-top-left-radius: 12px;
    }
    .ps-card::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 2px 2px 0;
        border-bottom-right-radius: 12px;
    }
    
    .ps-card:hover {
        border-color: var(--ps-glow);
        box-shadow: 0 0 30px rgba(0,0,0,0.4), 0 0 15px var(--ps-glow-soft), inset 0 0 0 1px var(--ps-border);
        filter: drop-shadow(0 0 8px var(--ps-glow-soft));
    }
    .ps-card:hover::before { transform: translate(-4px, -4px); opacity: 1; }
    .ps-card:hover::after { transform: translate(4px, 4px); opacity: 1; }

    
    .ps-button {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--ps-border);
      border-radius: 8px;
      color: var(--ps-text);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.05);
      text-shadow: 0 0 4px var(--ps-glow-soft);
    }
    .ps-button:hover {
      color: #fff;
      border-color: var(--ps-cyan);
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 10px var(--ps-glow-soft);
      transform: translateY(-2px);
      text-shadow: 0 0 8px var(--ps-cyan);
    }
    .ps-button.active, .ps-button:active {
      background: rgba(0, 191, 255, 0.2);
      border-color: var(--ps-blue);
      box-shadow: inset 0 0 10px var(--ps-glow-soft);
      transform: translateY(0);
    }
     .ps-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: translateY(0);
      background: rgba(15, 23, 42, 0.3);
      border-color: var(--ps-border);
       box-shadow: none;
       text-shadow: none;
    }

    .ps-button-glow-effect {
      border-color: var(--ps-cyan);
      color: var(--ps-cyan);
      animation: pulse-glow-button 1.5s infinite alternate;
    }

    @keyframes pulse-glow-button {
        from {
            box-shadow: 0 0 5px var(--ps-glow-soft), inset 0 0 5px var(--ps-glow-soft);
            filter: drop-shadow(0 0 3px var(--ps-cyan));
        }
        to {
            box-shadow: 0 0 12px var(--ps-glow), inset 0 0 8px var(--ps-glow-soft);
            filter: drop-shadow(0 0 7px var(--ps-cyan));
        }
    }


    .ps-input {
      background-color: rgba(0,0,0,0.3);
      border: 1px solid var(--ps-border);
      color: var(--ps-text);
      border-radius: 8px;
      padding: 0.75rem;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    .ps-input::placeholder {
      color: var(--ps-text-dim);
      font-family: 'Inter', sans-serif;
      opacity: 0.7;
    }
    .ps-input:focus {
      outline: none;
      border-color: var(--ps-cyan);
      box-shadow: 0 0 10px var(--ps-glow-soft);
      background-color: rgba(0,0,0,0.2);
    }

    .scene {
      width: 250px;
      height: 150px;
      perspective: 1000px;
    }

    .vehicle {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
      animation: slow-spin 25s linear infinite;
    }
    
    @keyframes slow-spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .vehicle-face {
      position: absolute;
      backface-visibility: hidden;
      color: var(--ps-cyan);
      text-shadow: 0 0 6px var(--ps-cyan);
    }
    .vehicle-face svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      stroke-width: 0.4;
      fill: none;
      filter: drop-shadow(0 0 4px var(--ps-cyan));
    }
    .vehicle-face.fill {
      fill: rgba(0, 255, 255, 0.1);
    }
    
    .pac-container {
      background-color: var(--ps-panel-bg) !important;
      backdrop-filter: blur(10px) !important;
      border-radius: 8px !important;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5) !important;
      border: 1px solid var(--ps-border) !important;
      z-index: 1050 !important;
    }
    .pac-item {
      padding: 10px 15px !important;
      font-size: 14px !important;
      font-family: 'Inter', sans-serif !important;
      color: var(--ps-text) !important;
      cursor: pointer !important;
      border-top: 1px solid var(--ps-border) !important;
    }
    .pac-item:first-child {
      border-top: none !important;
    }
    .pac-item:hover {
      background-color: rgba(0, 191, 255, 0.2) !important;
    }
    .pac-item-query {
      font-weight: 600 !important;
      color: var(--ps-blue) !important;
    }
    .pac-matched {
      font-weight: 600 !important;
      color: #fff !important;
    }

    .rank-glow {
      color: var(--ps-cyan); /* Default to cyan */
      filter: drop-shadow(0 0 6px var(--ps-cyan));
      -webkit-filter: drop-shadow(0 0 6px var(--ps-cyan));
      animation: pulse-glow 2s infinite alternate;
    }
    .text-yellow-400.rank-glow {
        color: #facc15; /* yellow-400 */
    }
    .text-amber-400.rank-glow {
        color: #fbbf24; /* amber-400 */
    }
    @keyframes pulse-glow {
        from {
            filter: drop-shadow(0 0 4px currentColor);
        }
        to {
            filter: drop-shadow(0 0 8px currentColor);
        }
    }
    
    /* Hide the password reveal button in browsers that support it */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-webkit-password-reveal-button {
        display: none;
    }

    /* Location Dashboard Styles (PowerBI-inspired) */
    @keyframes fadeInDashboard { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOutDashboard { from { opacity: 1; } to { opacity: 0; } }
    
    @keyframes futuristic-tile-in {
      0% {
        opacity: 0;
        transform: translateY(25px) scale(0.95);
        filter: blur(4px) brightness(1.75);
        border-color: rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 8px rgba(0, 255, 255, 0.2);
      }
      70% {
        opacity: 0.9;
        transform: translateY(0) scale(1.02);
        filter: blur(0.5px) brightness(1.2);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0) brightness(1);
        border-color: rgba(0, 191, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }
    }

    .location-dashboard {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(3, 6, 19, 0.85);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      animation: fadeInDashboard 0.4s ease-out forwards, fadeOutDashboard 0.4s ease-in 9.6s forwards;
    }

    .dashboard-tile {
        opacity: 0;
        animation: futuristic-tile-in 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        background: rgba(10, 20, 45, 0.7);
        border: 1px solid rgba(0, 191, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .dashboard-tile .text-glow {
        text-shadow: 0 0 5px currentColor, 0 0 8px currentColor;
    }

    /* Thin scrollbar for specific elements */
    .scrollbar-thin::-webkit-scrollbar {
        width: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
        background: var(--ps-cyan);
        border-radius: 2px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: var(--ps-blue);
    }

  </style>
